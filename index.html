<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Livraria Online </title>

</head>

<body>
    <main>

        <section>
            <img src="./img/Desenho-Livros-PNG-1024x904.png" alt="Logo livros">
            <h2>Livraria online</h2>
        </section>
        <form action="#" method="POST">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Insira seu e-mail">

            <label for="livros">Livros</label>
            <textarea name="livros" id="livros" cols="20" rows="5"
                placeholder="Cite 5 livros que mais gosta."></textarea>

            <select name="livros" id="livros">
                <option value="">Selecione um livro</option>
                <option value="">Game of Thrones</option>
                <option value="">Senhor dos Aneis</option>
                <option value="">Harry Potter</option>
            </select>

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>


        </form>
    </main>
</body>

</html>
